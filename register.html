<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Registration</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/c7414cb6d4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <header class="logo-bar">
        <div class="logo">
            <h1>Oddysea</h1>
            <i class="fas fa-anchor fa-2x"></i>
      
        </div>
    </header>

    <main>
        <form action="#" class="registration" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" required>
            <label for="email">Email</label>
            <input type="Email" id="email" required>
            <label for="phone-number">Phone Number (Optional)</label>
            <input type="tel" id="phone-number">
            <label for="password" id="password" >Password <br>(8 characters min)</label>
            <input type="password" id="password" minlength="8" required>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" required>
            <label for="profile-pic">Upload Profile Picture</label>
            <input type="file" id="profile-pic" class="white">
            <button>Sign Up</button>
        </form>
        <div class="login">
            <a href="index.html">Login</a>
        </div>


        <div class="register">
            <h1>Register</h1>
        </div>
    </main>
